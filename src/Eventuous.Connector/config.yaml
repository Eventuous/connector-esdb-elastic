connector:
  connectorId: "esdb-sql-connector"
  connectorAssembly: "Eventuous.Connector.EsdbSqlServer"
  diagnostics:
    tracing:
      enabled: true
      exporters: [zipkin]
    metrics:
      enabled: true
      exporters: [prometheus]
    traceSamplerProbability: 0
source:
  connectionString: "esdb://localhost:2113?tls=false"
  concurrencyLimit: 1
target:
  connectionString: "Server=localhost;Database=bookings;User=sa;Password=Your_password123;Encrypt=True;TrustServerCertificate=True"
grpc:
  uri: "http://localhost:9091"
